<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobtown Portal</title>
    <style>
        :root { --neon: #FFD700; --glass: rgba(255, 255, 255, 0.1); }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://api.screenshotmachine.com/api/v1/storage/679d1917f694e8001ba90076');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0; 
            color: white;
        }

        /* Glassmorphism Effect */
        .box { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 420px; 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 25px; color: var(--neon); text-align: center; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.75rem; text-transform: uppercase; color: var(--neon); font-weight: bold; }
        
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: rgba(255,255,255,0.05); 
            color: white; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus { border-color: var(--neon); outline: none; background: rgba(255,255,255,0.1); }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--neon); 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5); }
        #msg { text-align: center; margin-top: 20px; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Report Hub</h2>
        
        <div class="input-group">
            <label>Identification</label>
            <input type="text" id="u" placeholder="Discord or Blobtown User">
        </div>

        <div class="input-group">
            <label>Incident Report</label>
            <textarea id="i" rows="3" placeholder="What is happening?"></textarea>
        </div>
        
        <div class="input-group">
            <label>Proposed Solution</label>
            <textarea id="s" rows="3" placeholder="How can we fix this?"></textarea>
        </div>
        
        <button onclick="d()">TRANSMIT DATA</button>
        <p id="m"></p>
    </div>

    <script>
        // Encoded Webhook for basic protection
        const _0x5f2 = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ2NzEzNzE0OTg3MzgxOTcxMC9vRHBOTTBfMDVsNEJMWXBBNnlyaTRqUV9tQjE0ZnZKRjV3a09Pc01vekQ0S05NMTdrQlhGbWIxODlHV3Z4ci0yLXJfa2I=";

        async function d() {
            const h = atob(_0x5f2); // Decodes the string back to the URL
            const user = document.getElementById('u').value;
            const issue = document.getElementById('i').value;
            const sugg = document.getElementById('s').value;
            const stat = document.getElementById('m');

            if (!user || !issue || !sugg) {
                stat.innerText = "âŒ Missing Input Fields";
                stat.style.color = "#ff4444";
                return;
            }

            stat.innerText = "ðŸ›°ï¸ Transmitting...";
            
            try {
                const res = await fetch(h, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "ðŸš¨ Blobtown System Alert",
                            color: 16765184,
                            fields: [
                                { name: "Operator", value: user },
                                { name: "Incident", value: issue },
                                { name: "Fix", value: sugg }
                            ],
                            timestamp: new Date()
                        }]
                    })
                });

                if (res.ok) {
                    stat.innerText = "âœ… Transmission Successful";
                    stat.style.color = "#00ff00";
                    document.querySelectorAll('input, textarea').forEach(e => e.value = "");
                }
            } catch (err) {
                stat.innerText = "ðŸ›‘ System Offline";
            }
        }
    </script>
</body>
</html>
