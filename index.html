<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; border: 1px solid #333; }
        h2 { margin-top: 0; color: #5865F2; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #bbb; }
        textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #444; background: #2a2a2a; color: white; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #5865F2; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #4752c4; }
        #status { font-size: 0.8rem; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <label>What's making things bad?</label>
        <textarea id="badStuff" rows="3" placeholder="Describe the issue..."></textarea>
        
        <label>Suggestions</label>
        <textarea id="suggestions" rows="3" placeholder="How can we fix it?"></textarea>
        
        <button id="submitBtn">Send to Discord</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
