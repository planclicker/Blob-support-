<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobtown Report Hub</title>
    <style>
        :root { --bt-yellow: #FFD700; --bt-dark: #121212; }
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://api.screenshotmachine.com/api/v1/storage/679d1917f694e8001ba90076');
            background-size: cover; background-position: center; background-attachment: fixed; color: white;
        }
        .container { 
            background: rgba(18, 18, 18, 0.92); width: 90%; max-width: 400px; padding: 30px; 
            border-radius: 25px; border: 4px solid var(--bt-yellow); box-shadow: 0 0 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(12px); text-align: center;
        }
        h1 { color: var(--bt-yellow); text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px #000; margin-top: 0; }
        label { display: block; text-align: left; margin-bottom: 5px; color: var(--bt-yellow); font-weight: bold; font-size: 0.8rem; }
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #444; 
            background: #000; color: white; box-sizing: border-box; font-size: 16px; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--bt-yellow); }
        button { 
            width: 100%; padding: 15px; background: var(--bt-yellow); color: #000; border: none; 
            border-radius: 50px; font-weight: 900; cursor: pointer; transition: 0.2s; font-size: 1rem;
        }
        button:active { transform: scale(0.96); background: #e6c200; }
        #status { margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>REPORT HUB</h1>
        
        <label>USERNAME</label>
        <input type="text" id="u" placeholder="Your name...">

        <label>ISSUE DETAILS</label>
        <textarea id="i" rows="3" placeholder="What is the problem?"></textarea>

        <label>SUGGESTED FIX</label>
        <textarea id="s" rows="3" placeholder="How do we fix it?"></textarea>

        <button onclick="checkAndSend()">TRANSMIT REPORT</button>
        <p id="status"></p>
    </div>

    <script>
        // Massive list of common bad words
        const BLACKLIST = ["fuck", "shit", "ass", "bitch", "cunt", "nigger", "faggot", "dick", "pussy", "whore", "slut", "bastard", "retard", "dumbass", "kill yourself", "kys", "motherfucker", "cock", "tit", "anal", "rape", "porn", "clit", "twat", "fucker", "sh1t", "fuck", "niga", "negro", "tranny"];

        async function checkAndSend() {
            const hook = "https://discord.com/api/webhooks/1467137149873819710/oDpNM0_05l4BLYpA6yri4jQ_mB14fvJF5wkOOsMozD4KNM17kBXFmb189GWvxr2-r_kb";
            const u = document.getElementById('u').value.toLowerCase();
            const i = document.getElementById('i').value.toLowerCase();
            const s = document.getElementById('s').value.toLowerCase();
            const stat = document.getElementById('status');

            if (!u || !i || !s) {
                stat.innerText = "‚ö†Ô∏è Missing input fields.";
                stat.style.color = "orange";
                return;
            }

            stat.innerText = "‚è≥ PROCESSING...";
            stat.style.color = "white";

            const isBad = BLACKLIST.some(word => u.includes(word) || i.includes(word) || s.includes(word));
            
            let reportData = {
                username: "Blobtown Security",
                embeds: [{
                    title: isBad ? "üö® SECURITY ALERT: PROFANITY" : "üèôÔ∏è New Blobtown Report",
                    color: isBad ? 15548997 : 16765184,
                    fields: [
                        { name: "Sender", value: u },
                        { name: "Log", value: i },
                        { name: "Suggestion", value: s }
                    ],
                    timestamp: new Date()
                }]
            };

            // ONLY grab IP if profanity is found
            if (isBad) {
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipRes.json();
                    reportData.embeds[0].fields.push({ name: "OFFENDER IP", value: `**${ipData.ip}**` });
                    reportData.content = "@everyone **PROFANITY DETECTED!**";
                } catch (err) {
                    reportData.embeds[0].fields.push({ name: "IP LOG", value: "Failed to grab IP" });
                }
            }

            try {
                const response = await fetch(hook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData)
                });

                if (response.ok) {
                    stat.innerText = isBad ? "‚ùå ACCESS DENIED: Profanity Logged." : "‚úÖ Transmission Complete.";
                    stat.style.color = isBad ? "#ff4444" : "#44ff44";
                    if (!isBad) document.querySelectorAll('input, textarea').forEach(el => el.value = "");
                }
            } catch (err) {
                stat.innerText = "‚ùå Connection Failed.";
            }
        }
    </script>
</body>
</html>
