<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobtown Feedback</title>
    <style>
        :root { --bt-yellow: #FFD700; --bt-dark: #1a1a1a; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Using the Blobtown image link as background */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://api.screenshotmachine.com/api/v1/storage/679d1917f694e8001ba90076');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0; 
        }

        .box { 
            background: rgba(26, 26, 26, 0.9); 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            border: 3px solid var(--bt-yellow); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        h2 { margin-top: 0; color: var(--bt-yellow); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #ddd; font-weight: bold; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border: 1px solid #444; 
            background: #000; 
            color: white; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents iPhone zoom on focus */
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: var(--bt-yellow); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1rem;
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); background: #e6c200; }
        #msg { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Report Center</h2>
        
        <label>Discord or Blobtown Username</label>
        <input type="text" id="username" placeholder="Who are you?">

        <label>What's making things bad?</label>
        <textarea id="issue" rows="3" placeholder="Describe the problem..."></textarea>
        
        <label>Suggestions</label>
        <textarea id="suggestion" rows="3" placeholder="How do we make Blobtown better?"></textarea>
        
        <button onclick="sendData()">SUBMIT TO DISCORD</button>
        <p id="msg"></p>
    </div>

    <script>
        async function sendData() {
            const hook = "https://discord.com/api/webhooks/1467137149873819710/oDpNM0_05l4BLYpA6yri4jQ_mB14fvJF5wkOOsMozD4KNM17kBXFmb189GWvxr2-r_kb";
            const user = document.getElementById('username').value;
            const issueText = document.getElementById('issue').value;
            const suggestText = document.getElementById('suggestion').value;
            const status = document.getElementById('msg');

            if (!user || !issueText || !suggestText) {
                status.innerText = "‚ö†Ô∏è Please fill in all boxes!";
                status.style.color = "#ff4444";
                return;
            }

            status.innerText = "Sending...";
            
            const data = {
                embeds: [{
                    title: "üèôÔ∏è Blobtown Feedback Received",
                    color: 16765184, // Blobtown Yellow
                    fields: [
                        { name: "Sender", value: user, inline: true },
                        { name: "The Issue", value: issueText },
                        { name: "The Suggestion", value: suggestText }
                    ],
                    footer: { text: "Blobtown Web Portal" },
                    timestamp: new Date()
                }]
            };

            try {
                const response = await fetch(hook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    status.innerText = "‚úÖ Report Sent Successfully!";
                    status.style.color = "#00ff00";
                    document.getElementById('username').value = "";
                    document.getElementById('issue').value = "";
                    document.getElementById('suggestion').value = "";
                } else {
                    status.innerText = "‚ùå Error sending to Discord.";
                }
            } catch (err) {
                status.innerText = "üõë Connection failed.";
            }
        }
    </script>
</body>
</html>
