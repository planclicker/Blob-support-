<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blobtown | Secure Portal</title>
    <style>
        :root {
            --bt-yellow: #FFD700;
            --bt-dark: #121212;
            --bt-error: #ff3333;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://api.screenshotmachine.com/api/v1/storage/679d1917f694e8001ba90076');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            background: rgba(18, 18, 18, 0.9);
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 30px;
            border: 3px solid var(--bt-yellow);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            animation: fadeIn 0.8s ease-out;
            text-align: center;
        }

        h1 {
            color: var(--bt-yellow);
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .field {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: var(--bt-yellow);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--bt-yellow);
            background: rgba(255, 215, 0, 0.05);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--bt-yellow);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.95);
        }

        #status {
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            min-height: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
